services:
  - type: web
    name: rawabi-workshop
    env: node
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rawabi-workshop-db
          property: connectionString

databases:
  - name: rawabi-workshop-db
    plan: free
    databaseName: rawabi_workshop
